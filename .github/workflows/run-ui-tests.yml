# GitHub Actions Workflow for launching UI tests on Linux.
# Uses IntelliJ IDE Starter framework which manages the IDE lifecycle internally.
#
# Workflow is triggered manually.

name: Run UI Tests
on:
  workflow_dispatch

jobs:
  run-ui-test:
    name: Run UI Tests
    runs-on: ubuntu-latest
    steps:

      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean
        run: ./gradlew clean

      - name: Setup Xvfb
        run: |
          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1920x1080x24 &
          sleep 5

      - name: Run tests
        run: |
          export DISPLAY=:99.0
          ./gradlew integrationTest

      - name: Save fails report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-fails-report
          path: |
            build/reports
            out/ide-tests/tests/**/log/**